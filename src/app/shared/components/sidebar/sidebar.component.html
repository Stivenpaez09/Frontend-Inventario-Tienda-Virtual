<div class="sidebar-container">
  <div class="separator">
    <div class="img-sidebar">
      <img src="assets/logo.png" alt="" class="img-venta" />
    </div>
    <br />
    <hr class="linea-divisora" />
    <div class="information">
      <div class="div-section">
        <a routerLink="/dashboard-admin" class="link">
          <i class="bi bi-house-fill icono-blanco"></i>
          <span class="name-text">Inicio</span>
        </a>
      </div>

        <a routerLink="/ver-productos" class="link">
          <i class="bi bi-box-seam icono-blanco"></i>

        </a>
      </div>

        <a routerLink="/ver-ventas" class="link">
          <i class="bi bi-currency-dollar icono-blanco"></i>

      </div>

      <div class="div-section">
