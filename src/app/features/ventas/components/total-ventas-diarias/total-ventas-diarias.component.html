<h2 mat-dialog-title>Total de Ventas por Dias</h2>
<form [formGroup]="formFecha">
  <mat-dialog-content>
    <mat-form-field class="full-window margin-bottom" appearance="fill">
      <mat-label>Seleccione la fecha de la venta a buscar: </mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="formFecha.get('fecha')?.hasError('required')">
        El fecha de venta es obligatoria para realizar la informacion.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content *ngIf="venta" class="venta-space">
    <div class="venta-content">
      <p class="message-title">ยก{{ venta.message }}!</p>
      <p>Fecha: {{ venta.fecha }}</p>
      <p>Total de ventas: {{ venta.total_ventas }}</p>
      <p>Dinero recaudado: {{ venta.dinero_total }}</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="button-space">
    <button mat-button (click)="close()">Salir</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="formFecha.invalid"
      type="submit"
      (click)="find()"
    >
      Buscar
    </button>
  </mat-dialog-actions>
</form>
